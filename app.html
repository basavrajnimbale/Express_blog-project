<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylesheet.css">
<body>
    <div class="container-left">
        <h3>Create a New Blog Post</h3>
        <form id="user-post" action="http://localhost:3000/add-blog" method="post">
            <lable for="title">Blog Title</lable><br>
            <input type="text" id="title" name="blogtitle" style="width:310px; height:30px;"><br>
            <lable for="author">Blog Author</lable><br>
            <input type="text" id="author" name="blogauthor" style="width:310px; height:30px;"><br>
            <lable for="content">Blog Content</lable><br>
            <input type="text" id="content" name="blogcontent" style="width:310px; height:100px;"><br>
            <button class="box" id="submit" type="submit">Submit</button>
        </form>
    </div>
    <ul id="post-list" class="container-right"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="dom.js"></script>
</body>
</html>
